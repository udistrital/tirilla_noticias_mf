<div class="container">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <mat-card class="center-card">
        <mat-card-header>
            <mat-card-title>Módulo de administración</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
            <fieldset class="fieldseter border">
                <legend>
                    &nbsp; <b>titulo</b> &nbsp;&nbsp;
                </legend>

                <div class="p-5 info">
                    <mat-icon class="info-icon">info</mat-icon> &nbsp;
                    <span>info</span>
                </div>
                <div>
                    <section class="example-section">
                        <span class="example-list-section">
                            <mat-checkbox class="example-margin" [checked]="allComplete" [color]="task.color"
                                [indeterminate]="someComplete()" (change)="setAll($event.checked)">
                                {{task.name}}
                            </mat-checkbox>
                        </span>
                        <span class="example-list-section">
                            <ul>
                                <li *ngFor="let subtask of task.subtasks">
                                    <mat-checkbox [(ngModel)]="subtask.completed" [color]="subtask.color"
                                        (ngModelChange)="updateAllComplete()">
                                        {{subtask.name}}
                                    </mat-checkbox>
                                </li>
                            </ul>
                        </span>
                    </section>
                </div>

            </fieldset>
        </mat-card-content>
    </mat-card>
</div>
