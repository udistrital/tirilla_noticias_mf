<div>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Módulo de administración</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
            <fieldset class="fieldseter border">
                <legend>
                    &nbsp; <b>titulo</b> &nbsp;&nbsp;
                </legend>

                <div class="p-5 info">
                    <mat-icon class="info-icon">info</mat-icon> &nbsp;
                    <span>info</span>
                </div>

                <!-- Botón para añadir nueva noticia -->
                <div class="p-5">
                    <button mat-icon-button (click)="agregarNoticia()">
                        <mat-icon aria-label="Añadir noticia">add</mat-icon>
                    </button>
                </div>
                <div>
                    <table mat-table [dataSource]="data">

                        <!-- Prioridad de la noticia -->
                        <ng-container matColumnDef="prioridad">
                            <th mat-header-cell *matHeaderCellDef> Prioridad </th>
                            <td mat-cell *matCellDef="let row"> {{ row.prioridad }} </td>
                        </ng-container>

                        <!-- Título de la noticia -->
                        <ng-container matColumnDef="titulo">
                            <th mat-header-cell *matHeaderCellDef> Título </th>
                            <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
                        </ng-container>

                        <!-- Estilo de la noticia -->
                        <ng-container matColumnDef="estilo">
                            <th mat-header-cell *matHeaderCellDef> Estilo </th>
                            <td mat-cell *matCellDef="let row"> {{ row.estilo }} </td>
                        </ng-container>

                        <!-- Etiquetas de la noticia -->
                        <ng-container matColumnDef="etiqueta">
                            <th mat-header-cell *matHeaderCellDef> Etiquetas </th>
                            <td mat-cell *matCellDef="let row"> {{ row.etiqueta }} </td>
                        </ng-container>

                        <!-- Edición -->
                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef> Editar </th>
                            <td mat-cell *matCellDef="let row; let i = index">
                                <button mat-icon-button (click)="editarFila(i)">
                                    <mat-icon aria-label="Editar">edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="editingRowIndex !== null">
                        <form [formGroup]="editForm">
                            <button mat-button (click)="guardarEdicion()">Guardar</button>
                        </form>
                    </div>
                </div>
            </fieldset>
        </mat-card-content>
    </mat-card>

</div>
